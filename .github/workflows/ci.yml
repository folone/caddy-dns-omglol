name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & vet
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.21", "1.22", "stable"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

  xcaddy:
    name: Build Caddy with plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go (stable)
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build custom Caddy binary
        run: |
          xcaddy build \
            --with github.com/folone/caddy-dns-omglol=.
